{% extends 'header.html' %}
{% block content %}

{% for key, value in payload.items() %}
<div class="gallery">
    <a target="_blank" href="{{key}}">
        <img src="{{key}}" width="{{width}}" height="{{height}}" alt="t1" />
        <div class="desc">{{value}}</div>
    </a>
</div>
{% endfor %}

{% endblock %}
